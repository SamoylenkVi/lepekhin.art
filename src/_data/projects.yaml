    description: Доходный дом «Колесник» — инвестиционная компания в сфере коммерческое недвижимости. Команда доходного дома выкупает неприглядные здания на инвесторские деньги, реставрирует их и продаёт в качестве готового арендного бизнеса. В студии разработали дизайн таблички с информацией о реновации здания, архитекторе и исполнителе.
 